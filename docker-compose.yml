version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TTS_MODEL=${OPENAI_TTS_MODEL:-gpt-4o-tts}
      - OPENAI_REALTIME_MODEL=${OPENAI_REALTIME_MODEL:-gpt-4o-realtime-preview-2024-10-01}
    volumes:
      - ./docker/backend/src:/app/src
      - ./config/docker/rag-db:/app/rag-json

  agent:
    build:
      context: .
      dockerfile: ./docker/agent/Dockerfile
    platform: "linux/amd64"
    ports:
      - "3001:3001"
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TTS_MODEL=${OPENAI_TTS_MODEL:-gpt-4o-tts}
      - OPENAI_REALTIME_MODEL=${OPENAI_REALTIME_MODEL:-gpt-4o-realtime-preview-2024-10-01}
      - ROOM_NAME=${ROOM_NAME:-aimee-phase1}
      - PARTICIPANT_IDENTITY=${PARTICIPANT_IDENTITY:-aimee-agent}
      - USE_BACKEND_ROUTER=${USE_BACKEND_ROUTER:-true}
      - BACKEND_URL=${BACKEND_URL:-http://backend:3000}
      - BACKEND_TIMEOUT=${BACKEND_TIMEOUT:-10}
    depends_on:
      - backend

  rag-db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=aimee_rag
      - POSTGRES_USER=aimee
      - POSTGRES_PASSWORD=aimee_dev
    volumes:
      - rag_data:/var/lib/postgresql/data

volumes:
  rag_data: